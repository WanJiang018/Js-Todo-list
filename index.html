<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/all.css">
    <title>Todo list</title>
</head>

<body>
    <div class="wrap py-6">
        <h1 class="title">Todo List</h1>
        <div class="mt-3 position-relative">
            <input id="todoInput" class="w-100 block-shadow block-section" type="text" maxlength="10" placeholder="新增待辦事項">
            <button id="addBtn" class="btn-add btn-input-submit">+</button>
        </div>
        <div id="todoblock" class="block-shadow mt-1 p-0">
            <ul class="tab-list">
                <li id="all" class="tab-list-item tab py-2 active"><a href="#">全部</a></li>
                <li id="todo" class="tab-list-item tab py-2"><a href="#">待完成</a></li>
                <li id="completion" class="tab-list-item tab py-2"><a href="#">已完成</a></li>
                <li class="tab-list-slider" role="presentation"></li>
            </ul>
            <ul id="todoList" class="list mt-3"></ul>
            <div class="block-section mt-3 mb-4 fs-14 d-flex justify-content-between">
                <span><span id="count">0</span> 個待完成項目</span>
                <a id="cleanBtn" class="text-gray" href="#">清除已完成項目</a>
            </div>
        </div>
    </div>
    <script src="./js/all.js"></script>
</body>

</html>
